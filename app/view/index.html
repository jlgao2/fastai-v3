<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
  <div id="menu">
    <span class="title">George Gao</span>
    <ul>
      <li><a href="https://jlgao.net/about">About</a></li>
      <li><a href="https://app.jlgao.net">App</a></li>
      <li><a href="https://jlgao.net/blog">Blog</a></li>
      <li><a href="https://jlgao.net/cv">CV</a></li>
      <li><a href="https://github.com/jlgao2">github</a></li>
      <li><a href="https://www.goodreads.com/user/show/94647804-george-gao">goodreads</a></li>
    </ul>
    </div>
<div>
  <div class='center'>
    <div class='title'>George's Website</div>
    <p>
      Cat and Dog breed identifier
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
